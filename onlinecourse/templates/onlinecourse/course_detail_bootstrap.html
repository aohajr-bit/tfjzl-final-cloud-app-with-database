{% if user.is_authenticated %}
<br/>
<button class="btn btn-primary btn-block" data-toggle="collapse" data-target="#exam">
  Start Exam
</button>

<div id="exam" class="collapse">
  <form id="questionform" action="{% url 'onlinecourse:submit' course.id %}" method="POST">
    {% csrf_token %}

    {% for question in course.question_set.all %}
      <div class="card mt-1">
        <div class="card-header">
          <h5>{{ question.content }}</h5>
        </div>

        <div class="form-group p-3">
          {% for choice in question.choice_set.all %}
            <div class="form-check">
              <label class="form-check-label">
                <input
                  type="checkbox"
                  name="choice_{{ choice.id }}"
                  class="form-check-input"
                  id="choice_{{ choice.id }}"
                  value="{{ choice.id }}"
                />
                {{ choice.content }}
              </label>
            </div>
          {% endfor %}
        </div>
      </div>
    {% endfor %}

    <input class="btn btn-success btn-block mt-3" type="submit" value="Submit" />
  </form>
</div>
{% endif %}
